<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
   <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h3>Sign Up</h3>
        <div class="row">
            <form class="col s6" id="myForm" novalidate>

                <div class="row">

                    <div class="input-field col s6">
                        <label for="firstName">First Name</label>
                        <input type="text" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                        <span class="helper-text"></span>
                    </div>
                    
                    <div class="input-field col s6">
                        <input type="text" name="Last Name" id="lastName" onfocusout="validateLastName()"/>
                        <span class="helper-text"></span>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    
                    <div class="input-field col s6">
                            <label for="password">Password</label>
                            <input type="password" name="Password" id="password" onfocusout="validatePassword(),validateConfirmPassword()"/>
                            <span class="helper-text"></span>
                    </div>
                    
                    <div class="input-field col s6">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="Confirm Password" id="confirmPassword" onfocusout="validatePassword(),validateConfirmPassword()"/>
                            <span class="helper-text"></span>
                    </div>
                </div>

                <div class="row">

                    <div class="input-field col s12">
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email" onfocusout="validateEmail()"/>
                        <span class="helper-text"></span>
                    </div>

                </div>

                <button class="btn waves-effect waves-light" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/script.js"></script> 
</html>
